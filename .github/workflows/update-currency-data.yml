name: Update Currency Exchange Rates

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-currency-data:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch currency data
        run: |
          # Make sure scripts directory exists
          mkdir -p scripts

          # Ensure the output directory exists
          mkdir -p src/Generated

          # Run the update script
          node scripts/update-currency.js

      - name: Commit and push changes
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # Configure Git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain src/Generated/CurrencyRates.lua) ]]; then
            # Commit and push changes
            git add src/Generated/CurrencyRates.lua
            git commit -m "Update currency exchange rates - $(date +'%Y-%m-%d')"

            # Push changes using the personal GitHub token
            git remote set-url origin https://x-access-token:${PERSONAL_ACCESS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git pull --rebase
            git push
            echo "Currency data updated and pushed to repository."
          else
            echo "No changes to currency data."
          fi
